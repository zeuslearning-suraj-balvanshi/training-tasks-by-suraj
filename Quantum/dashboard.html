<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dashboard</title>
        <link href="/css/dashboard.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="/assets/icons/logo used in header.svg" alt="logo" />
            </div>
            <div class="collapse dash">DASHBOARD</div>
            <div class="collapse">CONTENT</div>
            <div class="collapse">USERS</div>
            <div class="collapse">REPORT</div>
            <div class="collapse">ADMIN</div>
            <div class="visible">
                <div class="notifications">
                    <span class="badge notifications-badge">2</span>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <path
                            id="Path_3675"
                            data-name="Path 3675"

                        <div class="show-all">SHOW ALL</div>
                    </span>
                </div>

                    <span class="badge alerts-badge">1</span>
                    <svg
                        class="alerts"

                        height="24"
                        viewBox="0 0 24 24"

                        </div>
                    </span>
                </div>
                <div>
                    <span class="badge badge-profile">T</span>
                    <img
                        class="profile-pic"
                        src="/assets/icons/IMG_20210626_231412.jpg"
                        alt="Profile"
                    />
                </div>
            </div>
            <div class="invisible">
                <span class="mobile-menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </span>
                <span class="ham-menu">
                    <div class="menu-items dash">
                        <span>DASHBOARD</span>
                        <span class="expand-arrow"></span>
                    </div>
                    <div class="expand">
                        <span>CONTENT</span>
                        <span class="expand-arrow"></span>
                    </div>
                    <div class="menu-items">
                        CONTENT
                        <span class="expand-arrow"></span>
                    </div>
                    <div class="expand">
                        <span>CONTENT</span>
                        <span class="expand-arrow"></span>
                    </div>
                    <div class="menu-items">
                        USERS
                        <span class="expand-arrow"></span>
                    </div>
                    <div class="expand">
                        <span>CONTENT</span>
                        <span class="expand-arrow"></span>
                    </div>
                    <div class="menu-items">
                        REPORT
                        <span class="expand-arrow"></span>
                    </div>
                    <div class="expand">
                        <span>CONTENT</span>
                        <span class="expand-arrow"></span>
                    </div>
                    <div class="menu-items">
                        ADMIN
                        <span class="expand-arrow"></span>
                    </div>
                    <div class="expand">
                        <span>CONTENT</span>
                        <span class="expand-arrow"></span>
                    </div>
                </span>
            </div>
        </div>
        <div class="main">
            <div class="panel">
                <div class="course-classes n-courses">
                    <div>
                        <img src="/assets/icons/courses.svg" alt="courses" />
                    </div>
                    <div class="number">4</div>
                    <div class="text">Courses</div>
                </div>
                <div class="course-classes">
                    <div>
                        <img src="/assets/icons/classes.svg" alt="classes" />
                    </div>
                    <div class="number">4</div>
                    <div class="text">Classes</div>
                </div>
            </div>
            <div class="sort">
                <div class="showing">Showing 4 of 4 courses</div>
                <div class="sort-by">
                    <div class="">Sort By:</div>
                    <select class="" name="course-name">
                        <option value="Course Name">Course Name</option>
                    </select>
                    <div class="sort-svg">
                        <img src="/assets/icons/sort.svg" alt="sort-arrow" />
                    </div>
                </div>
            </div>
            <div class="course-table"></div>
        </div>
        <!--actual footer start-->
        <div>
            <div class="contact">
                <div class="">About</div>
                <div class="">|</div>
                <div class="">Contact Us</div>
            </div>
            <div class="footer">
                <div class="">
                    <img
                        src="/assets/icons/logo used in footer.svg"
                        alt="logo"
                    />
                </div>
                <div class="">|</div>
                <div class="">
                    Copyright &copy; 2020-2021
                    <strong>Zeus System Pvt.Ltd.</strong> All rights reserved
                </div>
            </div>
        </div>
        <!--actual footer end-->

        <script src="/js/dashboard.js"></script>
        <script src="/js/notification.js"></script>
        <script src="/js/alerts.js"></script>
    </body>
</html>
